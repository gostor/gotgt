   - ./utils/iscsi-readcapacity16 iscsi://127.0.0.1:3260/${TARGET}/0
   # iscsi initiator test
   - sudo iscsiadm -m discovery -t sendtargets -p 127.0.0.1
   - sudo iscsiadm -m node -L all
